baseURL = "https://www.easterinrva.com"
languageCode = "en-us"
title = "Hill City | Easter in RVA"
theme = "navigator-hugo"

# Build robots.txt file
enableRobotsTXT = true
# google analytics tracking id
googleAnalytics = ""

enableGitInfo = false
pygmentsCodeFences = true

# Multilangues setup
# Renders the default content language in subdir, e.g. /en/. The root directory / will redirect to /en/
defaultContentLanguageInSubdir = true
DefaultContentLanguage = "en"

# Site Params
[params]
    logo = "images/logo.png"

    [[Params.listeLangues]]
    code = "en"

# Gestion des langues : FR / EN / NL / DE
[Languages]
    ############# 2 - Site en ENGLISH
    [Languages.en]
    weight = 1
    languageCode = "en-us"
    title = "Easter in RVA"
    dateFormat = "April 21, 2019"

    home = "Home"
    logo = "images/logo.svg"
    menufixed = false

    footerDescription = "Hill City Church is a non denominational church in Richmond, Virginia. It is many things, but above all it is a safe place to explore your faith."
    footerServiceTitle = "Services"
    footerQuicklinkTitle = "Quicklinks"
    footerAboutTitle = "About"
    footerSubscribeTitle = "Subscribe"

    # Hero Area Section
    [Languages.en.params.hero]
        enable  = true
        heading = "EASTER IN RVA"
        description = "The greatest story of freedom and hope is the one we celebrate on Easter Sunday."
        button  = true
        btnText = "Join Us"
        btnURL  = "https://"
        videoThumb = "images/slider/video-player-thumb.jpg"
        videoURL   = "https://www.youtube.com/embed/g3-VxLQO7do"

    # About 2 Section
    [Languages.en.params.aboutSm]
        enable  = true
        title   = "We can't wait to celebrate Easter in RVA this year, and you're invited!"
        description = "Everyone's welcome and we'd love for you to invite your friends and family along. To help us prepare and accommodate, we ask that you register for your free tickets here. And don't worry, we won't run out! The tickets just help us create an awesome experience for you and all of our guests."

    [Languages.en.params.whatToExpect]
        enable = true
        title = "If this is your first time to Hill City or your first time in a while, we're so excited to see you!"
        description1 = "Our services last for about 60 minutes, and the doors to our auditorium will open about 30 minutes beforehand. You can dress however you like! Your fancy Easter bonnet, or jeans and a t-shirt are fine by us. Once you arrive, our team will help you find a parking spot and guide you in the right direction."
        description2 = "If you have kids, we'll direct you to our kids check-in where we have full Easter experiences for Infant-Elementary. Your morning cup of coffee is on us, too!"
        description3 = "Want to listen to our past sermons?"

    # Contact Section
    [Languages.en.params.contact]
        enable  = true
        title   = "Visit or Find Us on the Web"
        address = "2101 Maywill St, Richmond, VA 23226"
        facebook= "https://www.facebook.com/hillcityrva/"
        instagram= "https://www.instagram.com/hillcityrva/?hl=en"
        mapLatitude = "51.507351"
        mapLongitude= "-0.127758"
        mapMarker   = "images/marker.png"

    # Call to Action Section on About Page
    [Languages.en.params.cta]
        enable  = true
        bg      = "images/call-to-action/call-to-action-bg-2.jpg"
        title   = "Let's Create Something Together"
        subtitle= "Proin gravida nibh vel velit auctor aliquet. Aenean sollicudin bibendum auctor, <br> nisi elit consequat ipsum, nesagittis sem nid elit. Duis sed odio sitain elit."
        btnText = "Contact Us"

